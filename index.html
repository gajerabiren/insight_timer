<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Page</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body onload="show()">

   
  <section class="slider_section" >

    <div class="main-slider-div">

        <div class="left-arrow-div" id="left-arrow" onclick="moveleft()">
            <button>
                &lt;
            </button>
        </div>
        <div class="child-slider-div" id="image1">
            <img  src="./images/insight_image_one.jpg" alt="image-one">
        </div>
        <div class="child-slider-div" id="image2">
            <img  src="./images/insight_image_two.jpg" alt="image-two">
        </div>
        <div class="child-slider-div" id="image3">
            <img  src="./images/insight_image_three.jpg" alt="image-three">
        </div>
        <div class="child-slider-div" id="image4">
            <img  src="./images/insight_image_four.jpg" alt="image-four">
        </div>
        <div class="child-slider-div" id="image5">
            <img  src="./images/insight_image_five.jpeg" alt="image-five">
        </div>
        <div class="right-arrow-div" id="right-arrow" onclick="moveright()">
            <button>
                &gt;
            </button>
        </div>
    </div>

  </section>

    <script src="main.js"></script>
</body>
</html>
